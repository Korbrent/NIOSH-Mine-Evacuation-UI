<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table render example</title>
    <style>
        .grid {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div style="display: flex;">
        <div style="width:30%;height:100vh;background-color:lightblue;">
            <table>
                <tbody id="renderThang"></tbody>
            </table>
        </div>
        <div style="width:70%;height:100vh;background-color:lightgreen;">
            <!-- put graph render here -->
            <canvas id="myChart" style="width: 100%;height: 75vh;"></canvas>
        </div>
    </div>
    <script src="../js/hunter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="../js/graph.js"></script>
</body>

</html>
